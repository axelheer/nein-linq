version: 2.0.0-ci{build}

skip_tags: true

build_script:
  - cmd: build

test_script:
  - cmd: test

artifacts:
  - path: '**\*.nupkg'
  - path: TestResults

deploy:
  - provider: Environment
    name: blob.core.windows.net
    on:
      branch: master
  - provider: Environment
    name: nuget.org
    on:
      branch: release
